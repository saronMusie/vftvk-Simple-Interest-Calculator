<!DOCTYPE html>
<html>
    <head>
        <!--This is a simple Interest calculator -->
        <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--These are the input value inserted by the user-->
        Amount 
        <input type="number"  id="principal">  <br/>
        Interest Rate 
        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> 
        <span id=rate_val>10.25%</span><br>
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
        <button onclick="compute()">Compute Interest</button>
        <p id="result"></p>
        <footer>
            <!--These are my copyright-->
            &#169; This Calculator belongs to Saron
        </footer>
        </div>
    </body>
</html>
